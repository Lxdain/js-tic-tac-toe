<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lxdain">
    <meta name="keywords" content="HTML, CSS, SCSS, SASS, JavaScript, JS, Tic-Tac-Toe">
    <meta name="description" content="A simple tic-tac-toe game made in JavaScript & HTML with some basic styling, a loosely followed code-along project">
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="hero-txt">
        <h1>Tic-Tac-Toe</h1>
        <h3>by Lxdain</h3>
    </header>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>
    <div class="social-box">
        <a href="https://github.com/Lxdain"><img src="img/github.svg" alt="github" id="github" class="social-icon"></a>
        <a href="https://www.linkedin.com/in/lxdain/"><img src="img/linkedin.svg" alt="linkedin" id="linkedin" class="social-icon"></a>
    </div>
</body>
</html>
